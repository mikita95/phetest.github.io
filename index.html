<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Test with RealEye Integration</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f7f9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Status indicator for eye-tracking test */
    #status {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1001;
      font-size: 14px;
    }
    /* Controls container */
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }
    #controls button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #controls button:hover {
      background-color: #0056b3;
    }
    .container {
      flex: 1;
      display: flex;
    }
    .left-panel {
      width: 25%;
      border-right: 1px solid #ddd;
    }
    .right-panel {
      width: 75%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  
  <!-- Critical scripts in head -->
  <script>
    // Function to end the RealEye eye-tracking test without user interaction.
    function finishEyeTrackingTestWithoutInteraction() {
      if (window.opener === null) {
        console.log('This page was not opened by RealEye so eye-tracking test cannot be finished.');
        return;
      }
      window.opener.postMessage('re-test-end-without-interaction', '*');
      console.log("RealEye test ended.");
      // Update the status indicator.
      var statusElem = document.getElementById("status");
      if (statusElem) {
        statusElem.textContent = "Eye-tracking test ended";
      }
    }
    
    // Wait until DOM is fully loaded to attach event listeners.
    document.addEventListener("DOMContentLoaded", function() {
      // End test on button click.
      var endTestButton = document.getElementById("endTestButton");
      if (endTestButton) {
        endTestButton.addEventListener("click", finishEyeTrackingTestWithoutInteraction);
      }
      
      // Fullscreen toggle functionality with error handling.
      var fullScreenButton = document.getElementById("fullScreenButton");
      if (fullScreenButton) {
        fullScreenButton.addEventListener("click", function() {
          var elem = document.documentElement;
          if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(function(err) { console.error("Error entering full screen:", err); });
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen().catch(function(err) { console.error("Error entering full screen:", err); });
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen().catch(function(err) { console.error("Error entering full screen:", err); });
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen().catch(function(err) { console.error("Error entering full screen:", err); });
          }
        });
      }
      
      // End the test when the tab or window is about to be closed.
      window.addEventListener("beforeunload", finishEyeTrackingTestWithoutInteraction);
      
      // Also end the test when the page becomes hidden (e.g., switching tabs).
      document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === "hidden") {
          finishEyeTrackingTestWithoutInteraction();
        }
      });
    });
  </script>
</head>
<body>
  <!-- Status indicator -->
  <div id="status">Eye-tracking test active</div>
  
  <!-- Control buttons -->
  <div id="controls">
    <button id="fullScreenButton">Full Screen</button>
    <button id="endTestButton">End Eye-Tracking Test</button>
  </div>
  
  <!-- Main container with embedded panels -->
  <div class="container">
    <!-- Left Panel: Embedded Google Form -->
    <div class="left-panel">
       <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSepPEOwtESJq9SnIen0ap2w5h9rOfeb2Xk9b-5QV73RjqYVXw/viewform?embedded=true" title="Google Form"></iframe>
    </div>
    <!-- Right Panel: PhET Simulation -->
    <div class="right-panel">
      <iframe src="https://phet.colorado.edu/sims/html/gas-properties/latest/gas-properties_all.html" allowfullscreen title="PhET Simulation"></iframe>
    </div>
  </div>
</body>
</html>
