<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Test with RealEye Dynamic AOIs</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f7f9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Status indicator */
    #status {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1001;
      font-size: 14px;
    }
    /* Controls container */
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }
    #controls button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #controls button:hover {
      background-color: #0056b3;
    }
    .container {
      flex: 1;
      display: flex;
    }
    .left-panel {
      width: 25%;
      border-right: 1px solid #ddd;
    }
    .right-panel {
      width: 75%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  
  <!-- RealEye SDK Integration for Dynamic AOIs -->
  <script type="module">
    import EmbeddedPageSdk from "https://app.realeye.io/sdk/js/testRunnerEmbeddableSdk-1.7.1.js";
    
    // Initialize the RealEye SDK when the UI is fully loaded.
    window.addEventListener("DOMContentLoaded", () => {
      const debugMode = false;
      const stimulusId = null; // Optionally set stimulus/item UUID if needed.
      const forceRun = false;
      // Create the SDK instance and attach it to the global window.
      window.reSdk = new EmbeddedPageSdk(debugMode, stimulusId, forceRun);
      console.log("RealEye SDK initialized:", window.reSdk);
      
      // Example: If you want to start a new exposure when an element becomes visible,
      // you can use IntersectionObserver with your element that has a dynamic AOI.
      // Uncomment and customize as needed:
      /*
      const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.intersectionRatio > 0) {
              window.reSdk.startNextExposure();
              observer.unobserve(entry.target);
            }
          });
      }, { rootMargin: '0px', threshold: 1.0 });
      // For example, if you have an element with id "sticky-video":
      // observer.observe(document.getElementById('sticky-video'));
      */
    });
  </script>
  
  <!-- Additional Scripts for Full Functionality -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Finish the eye-tracking test using the RealEye SDK.
      function finishTest() {
        if (window.reSdk && typeof window.reSdk.finishEyeTrackingTest === 'function') {
          window.reSdk.finishEyeTrackingTest();
          console.log("RealEye test ended via SDK.");
          let statusElem = document.getElementById("status");
          if (statusElem) {
            statusElem.textContent = "Eye-tracking test ended";
          }
        } else {
          console.warn("reSdk is not available. Cannot finish test via SDK.");
        }
      }
      
      // Attach finish-test event to the button.
      var endTestButton = document.getElementById("endTestButton");
      if (endTestButton) {
        endTestButton.addEventListener("click", finishTest);
      }
      
      // Fullscreen toggle functionality.
      var fullScreenButton = document.getElementById("fullScreenButton");
      if (fullScreenButton) {
        fullScreenButton.addEventListener("click", function() {
          var elem = document.documentElement;
          if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(err => console.error("Error entering full screen:", err));
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen().catch(err => console.error("Error entering full screen:", err));
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen().catch(err => console.error("Error entering full screen:", err));
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen().catch(err => console.error("Error entering full screen:", err));
          }
        });
      }
      
      // End the test when the page is being unloaded.
      window.addEventListener("beforeunload", finishTest);
      
      // Also end the test when the page becomes hidden (e.g., switching tabs).
      document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === "hidden") {
          finishTest();
        }
      });
    });
  </script>
</head>
<body>
  <!-- Status Indicator -->
  <div id="status">Eye-tracking test active</div>
  
  <!-- Control Buttons -->
  <div id="controls">
    <button id="fullScreenButton">Full Screen</button>
    <button id="endTestButton">End Eye-Tracking Test</button>
  </div>
  
  <!-- Main Container with Dynamic AOI Attributes -->
  <div class="container">
    <!-- Left Panel: Embedded Google Form with AOI attribute -->
    <div class="left-panel" data-re-aoi-name="Google Form AOI">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSepPEOwtESJq9SnIen0ap2w5h9rOfeb2Xk9b-5QV73RjqYVXw/viewform?embedded=true" title="Google Form"></iframe>
    </div>
    <!-- Right Panel: PhET Simulation with AOI attribute -->
    <div class="right-panel" data-re-aoi-name="PhET Simulation AOI">
      <iframe src="https://phet.colorado.edu/sims/html/gas-properties/latest/gas-properties_all.html" allowfullscreen title="PhET Simulation"></iframe>
    </div>
  </div>
</body>
</html>
