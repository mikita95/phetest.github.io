<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Form & PhET Simulation</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f7f9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #endTestButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
      transition: background-color 0.3s;
    }
    #endTestButton:hover {
      background-color: #0056b3;
    }
    .container {
      flex: 1;
      display: flex;
    }
    .left-panel {
      width: 25%;
      border-right: 1px solid #ddd;
    }
    .right-panel {
      width: 75%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Button to trigger ending the eye-tracking test -->
  <button id="endTestButton">End Eye-Tracking Test</button>
  
  <div class="container">
    <!-- Left Panel: Embedded Google Form -->
    <div class="left-panel">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSepPEOwtESJq9SnIen0ap2w5h9rOfeb2Xk9b-5QV73RjqYVXw/viewform?embedded=true"></iframe>
    </div>
    <!-- Right Panel: PhET Simulation -->
    <div class="right-panel">
      <iframe src="https://phet.colorado.edu/sims/html/gas-properties/latest/gas-properties_all.html" allowfullscreen></iframe>
    </div>
  </div>
  
  <script>
    // Function to send the RealEye end-test message
    function endEyeTrackingTest() {
      if (window.opener) {
        window.opener.postMessage('re-test-end-without-interaction', '*');
      }
    }
    
    // End test on button click
    document.getElementById("endTestButton").addEventListener("click", function() {
      endEyeTrackingTest();
      alert('Eye-tracking test ended.');
    });
    
    // End test when the tab/window is closed
    window.addEventListener("beforeunload", function() {
      endEyeTrackingTest();
    });
  </script>
</body>
</html>
